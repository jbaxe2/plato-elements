<dom-module id="course-request">
  <style>
    div {
      padding: 15px;
    }

    p {
      font-weight: bold;
    }

    :host {
      display: block;

      --paper-drawer-panel-drawer-container: {
        background-color: #ddd;
        padding: 15px;
      };

      --paper-toolbar: {
        font-weight: bold;
      };

      --paper-toolbar-background: #718198;

      --paper-tabs: {
        background-color: #ddd;
      };

      --paper-tabs-selection-bar: {
        background-color: #062c43;
      };

      --paper-tabs-selection-bar-color: #062c43;
      --paper-tab-ink: #062c43;
    }
  </style>

  <template>
    <iron-signals on-iron-signal-user-retrieved-complete="onUserRetrievedComplete"></iron-signals>
    <iron-signals on-iron-signal-course-request-submittable="onCourseRequestSubmittable"></iron-signals>

    <paper-drawer-panel right-drawer drawer-width="448px">
      <paper-header-panel main>
        <paper-toolbar>
          <span>Plato Course Request Form v5 (alpha)</span>
        </paper-toolbar>

        <div>
          <paper-tabs selected="{{selected}}">
            <paper-tab>User Information (do this first)</paper-tab>
            <paper-tab>Courses Selection (do this second)</paper-tab>
          </paper-tabs>

          <iron-pages selected="{{selected}}" style="border: 1px solid #062c43;">
            <div>
              <learn-authentication-widget id="learn-auth-widget"></learn-authentication-widget>
            </div>

            <div>
              <p>Please select a department and a term, and then select a course.</p>

              <department-selector></department-selector><br>
              <term-selector></term-selector><br>
              <course-selector></course-selector><br>
              <sections-selector></sections-selector><br>
            </div>
          </iron-pages>

          <template is="dom-if" if="{{canSubmit}}">
            <div>
              <paper-button raised id="review-crf-button" on-tap="">
                <iron-icon icon="icons:input"></iron-icon> &nbsp; Review & Submit Course Request
              </paper-button>
            </div>
          </template>

          <paper-toast
            id="navigation-toast"
            duration="5000"
            text="Please click or tap on the 'Courses Selection' tab to continue.">
          </paper-toast>
        </div>

        <previous-content-selector></previous-content-selector>

        <cross-listing-views-collection></cross-listing-views-collection>
      </paper-header-panel>

      <paper-header-panel drawer style="border: 1px solid black;">
        <paper-toolbar>
          <span>Requested Courses</span>
        </paper-toolbar>

        <section-views-collection class="fullbleed vertical layout"></section-views-collection>
      </paper-header-panel>
    </paper-drawer-panel>
  </template>
</dom-module>

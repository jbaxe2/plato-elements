<dom-module id="courses-collection">
  <style>
    :host {
      display: none;
    }
  </style>

  <template>
    <iron-signals on-iron-signal-department-selected="onDepartmentSelected"></iron-signals>
    <iron-signals on-iron-signal-term-selected="onTermSelected"></iron-signals>

    <simple-retriever type="courses" id="courses-retriever"></simple-retriever>

    <template is="dom-repeat" items="{{courses}}">{{courses}}</template>
  </template>
</dom-module>

<dom-module id="crf-response">
  <style>
    :host {}
  </style>

  <template>
    <iron-signals on-iron-signal-crf-response="onCrfResponse"></iron-signals>

    <paper-dialog id="crf-response-dialog"
        entry-animation="fade-in-animation" exit-animation="fade-out-animation"
        modal with-backdrop>
      <paper-material>
        <p>Submission of the course request resulted in <span>{{result}}</span>.</p><br>
        <p>
          Please check your e-mail for an automated confirmation message detailing<br>
          the results of the course request.
        </p><br>

        <template is="dom-if" if="{{haveRejectedCourses}}">
          <paper-material>
            <p>Some requested courses already exist in Plato and could not be created:</p>

            <template is="dom-repeat" items="{{rejectedCourses}}" as="rejectedCourse">
              <p>
                <strong>Course Title:</strong> <span>{{rejectedCourse.title}}</span>
                <strong>Course ID:</strong> <span>{{rejectedCourse.id}}</span>
              </p><br>
            </template>
          </paper-material>
        </template>
      </paper-material>

      <div class="buttons">
        <paper-button id="crf-complete-button" on-tap="onCrfComplete" raised>OK</paper-button>
      </div>
    </paper-dialog>
  </template>
</dom-module>

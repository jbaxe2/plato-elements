<dom-module id="cross-listing-view">
  <style>
    p, span {
      margin: 8px;
    }

    h4 {
      display: block;
      background-color: #718198;
      margin: 4px;
      padding: 15px;
    }

    paper-material {
      margin-top: 15px;
    }

    :host {
      display: block;
    }
  </style>

  <template>
    <paper-material>
      <h4>Cross-listing Set #{{clSetNumber}}</h4>
      <div>
        <p>Courses contained within this cross-listing set:</p>

        <template is="dom-if" if="{{!haveSections}}">
          <span>No courses have been added to this cross-listing set.</span>
        </template>

        <template is="dom-if" if="{{haveSections}}">
          <ul>
            <template is="dom-repeat" items="{{crossListing.sections}}" as="section">
              <li>[{{section.sectionId}}] {{section.courseTitle}}</li>
            </template>
          </ul>
        </template>
      </div>
    </paper-material>
  </template>
</dom-module>

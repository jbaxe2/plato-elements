<dom-module id="cross-listing-views-collection">
  <style>
    p {
      display: inline;
      margin: 8px 8px 8px 0;
      border: 1px dashed #718198;
      padding: 8px;
    }

    h2 {
      background-color: #718198;
      border: 1px solid #062c43;
      padding: 15px;
      font-weight: bold;
    }

    #crossListings {
      margin-bottom: 8px;
      border: 1px solid #062c43;
      padding: 15px;
    }

    #add-new-cl-set-icon {
      float: right;
      margin: 1px;
    }

    :host {
      display: block;

      --paper-material: {
        margin: 8px;
        padding: 8px;
      };

      --paper-icon-button: {
        transition: all 0.4s;
        -webkit-transition: all 0.4s;
      };

      --paper-icon-button-hover: {
        background-color: #ddd;
        color: #718198;
      };

      --paper-button: {
        background-color: #ddd;
        margin: 8px;
        border-color: #062c43;
      }
    }
  </style>

  <template>
    <iron-signals on-iron-signal-show-cross-listing-selector="onShowCrossListingSelector"></iron-signals>
    <iron-signals on-iron-signal-collect-info-crf-review="onCollectInfoCrfReview"></iron-signals>

    <paper-dialog
        id="cross-listing-dialog"
        with-backdrop
        entry-animation="fade-in-animation"
        exit-animation="fade-out-animation">
      <paper-material>
        <h2>Cross-list {{currentSection.sectionId}} with other requested sections...</h2>

        <paper-icon-button icon="icons:add-box" id="add-new-cl-set-icon" title="add a new cross-listing set" on-tap="addNewClSet"></paper-icon-button>

        <div id="crossListings">
          <p>Click the '+' icon button to the right to add a new cross-listing set.</p><br>

          <template is="dom-repeat" items="{{crossListings}}" as="crossListing">
            <cross-listing-view cross-listing="{{crossListing}}" cl-set-number="{{index}}" current-section="{{currentSection}}"></cross-listing-view>
          </template>
        </div>
      </paper-material>

      <div class="button-holder">
        <paper-button raised dialog-confirm id="confirm-cl-sets-button" on-tap="onConfirmClSets">Confirm current cross-listing information</paper-button>
      </div>
    </paper-dialog>
  </template>
</dom-module>

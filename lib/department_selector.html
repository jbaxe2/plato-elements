<dom-module id="department-selector">
  <style>
    :host {
      display: block;

      paper-item.dept-info:hover {
        background-color: #718198;
        font-weight: bold;
      }
    }
  </style>

  <template>
    <departments-collection departments="{{departments}}"></departments-collection>

    <paper-dropdown-menu label="Departments">
      <paper-menu id="departments-menu" class="dropdown-content" selected-attribute="value" on-iron-select="onDepartmentSelected">
        <template is="dom-repeat" items="{{departments}}" as="department">
          <paper-item class="dept-info" value$="{{department.code}}">{{department.description}}</paper-item>
        </template>
      </paper-menu>
    </paper-dropdown-menu>
  </template>
</dom-module>

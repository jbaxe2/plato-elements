<dom-module id="departments-collection">
  <style>
    :host {
      display: none;
    }
  </style>

  <template>
    <simple-loader type="departments" id="departments-loader"></simple-loader>

    <template is="dom-repeat" items="{{departments}}">
      <banner-department
        code="{{item.code}}"
        description="{{item.description}}">
      </banner-department>
    </template>
  </template>
</dom-module>

<dom-module id="departments-selector">
  <style>
    :host {
      display: block;
    }
  </style>

  <template>
    <departments-collection departments="{{departments}}"></departments-collection>

    <paper-dropdown-menu label="Departments">
      <paper-menu id="department-menu" class="dropdown-content" selected-attribute="value" on-iron-select="onDepartmentSelected">
        <template is="dom-repeat" items="{{departments}}" as="department" index-as="deptIndex">
          <paper-item value$="{{department.code}}">{{department.description}}</paper-item>
        </template>
      </paper-menu>
    </paper-dropdown-menu>
  </template>
</dom-module>

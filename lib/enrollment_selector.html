<dom-module id="enrollment-selector">
  <style>
    a {
      color: #062c43;
      font-weight: bold;
      font-size: 0.9em;
    }

    a:hover {
      color: #718198;
      text-decoration: underline;
    }

    :host {
      display: block;

      --paper-radio-button: {
        display: inline;
      };

      --paper-radio-button-checked-color: #062c43;

      --paper-button: {
        background-color: #ddd;
        margin: 8px;
      }
    }
  </style>

  <template>
    <iron-signals on-iron-signal-enrollments-retrieved-complete="onEnrollmentsRetrievedComplete"></iron-signals>
    <iron-signals on-iron-signal-archives-retrieved-complete="onArchivesRetrievedComplete"></iron-signals>

    <label id="enrollment-selector-label">Select a single enrollment:</label><br>
    <paper-radio-group id="enrollmentSelector" allow-empty-selection aria-labelledby="enrollment-selector-label">
      <template is="dom-repeat" items="{{enrollments}}" as="enrollment">
        <paper-radio-button name="{{enrollment.courseId}}" value="{{enrollment}}">
          {{enrollment.courseName}} [{{enrollment.courseId}}]
          <template is="dom-if" if="{{enrollment.isArchive}}">
            <a id="{{enrollment.courseId}}-archive-link" on-tap="onBrowseArchive">(browse archive)</a>
          </template>
        </paper-radio-button><br>
      </template>
    </paper-radio-group>
  </template>
</dom-module>

<dom-module id="enrollment-selector">
  <style>
    :host {
      display: block;

      --paper-card-header: {
        background-color: #ddd;
        border: 1px dotted #718198;
      };

      --paper-card-content: {
        padding: 8px;
      };

      --paper-checkbox-checked-color: #062c43;

      --paper-button: {
        background-color: #ddd;
        margin: 8px;
      }
    }
  </style>

  <template>
    <iron-signals
      on-iron-signal-enrollments-retrieved-complete="onEnrollmentsRetrievedComplete">
    </iron-signals>

    <label id="enrollment-selector-label">Select an enrollment:</label><br>
    <paper-radio-group allow-empty-selection aria-labelledby="enrollment-selector-label">
      <template is="dom-repeat" items="{{enrollments}}" as="enrollment">
        <paper-radio-button name="{{enrollment.courseId}}">{{enrollment.courseName}}</paper-radio-button><br>
      </template>
    </paper-radio-group>
  </template>
</dom-module>

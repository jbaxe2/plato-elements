<dom-module id="learn-authentication-view">
  <style type="text/css">
    :host {
      display: block;

      --paper-button: {
        background-color: #718198;
      };

      --paper-input-container-focus-color: #062c43;
    }

    paper-material {
      padding: 15px;
    }
  </style>

  <template>
    <paper-material animated>
      <paper-input label="Plato Username" value="{{username}}" on-keyup="authLearnByEnter"></paper-input><br>
      <paper-input label="Plato Password" value="{{password}}" type="password" on-keyup="authLearnByEnter"></paper-input><br>

      <paper-button raised on-tap="authenticateLearn">
        <iron-icon icon="communication:vpn-key"></iron-icon> &nbsp; Authenticate Plato
      </paper-button>
    </paper-material>

    <learn-authenticator id="learnAuthenticator" username="{{username}}" password="{{password}}"></learn-authenticator>
  </template>
</dom-module>

<dom-module id="learn-authentication-widget">
  <style>
    :host {
      display: block;
    }
  </style>

  <template>
    <learn-authentication-view
      username="{{username}}" password="{{password}}" user-info="{{userInfo}}" hidden$="{{userLoaded}}">
    </learn-authentication-view>

    <user-retriever
      id="user-retriever-elmnt" username="{{username}}" password="{{password}}" user-info="{{userInfo}}">
    </user-retriever>

    <user-information-view user-info="{{userInfo}}" hidden$="{{!userLoaded}}"></user-information-view>
  </template>
</dom-module>

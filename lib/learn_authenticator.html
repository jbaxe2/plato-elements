<dom-module id="learn-authenticator">
  <style>
    :host {
      display: none;
    }
  </style>

  <template>
    <iron-ajax
      id="learn-auth-ajax"
      method="POST"
      url="/plato/auth/learn"
      handle-as="json"
      on-response="onAuthenticationResponse"
      debounce-duration="300">
    </iron-ajax>
  </template>
</dom-module>

<dom-module id="previous-content-selector">
  <style>
    :host {
      display: block;

      --paper-card-header: {
        background-color: #ddd;
        border: 1px dotted #718198;
      };

      --paper-card-content: {
        padding: 8px;
      };

      --paper-button: {
        background-color: #ddd;
        margin: 8px;
      }
    }
  </style>

  <template>
    <iron-signals on-iron-signal-show-copy-content-selector="onShowCopyContentSelector"></iron-signals>
    <paper-card heading="Select previous content for {{currentSection.sectionId}}..." hidden$="{{!isVisible}}">
      <div class="card-content">
        <enrollment-selector
          selected-enrollment="{{selectedEnrollment}}"
          enrollments="{{enrollments}}">
        </enrollment-selector>
      </div>
      <div class="card-actions">
        <paper-button raised on-tap="onEnrollmentSelected">Use the selected for previous content</paper-button>
      </div>
    </paper-card>
  </template>
</dom-module>

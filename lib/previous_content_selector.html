<dom-module id="previous-content-selector">
  <style>
    :host {
      display: block;

      --paper-card-header: {
        background-color: #718198;
        border: 1px dotted #062c43;
      };

      --paper-card-content: {
        padding: 8px;
        border-bottom: 1px dotted #718198;
      };

      --paper-button: {
        background-color: #ddd;
        margin: 8px;
      }
    }
  </style>

  <template>
    <iron-signals on-iron-signal-show-copy-content-selector="onShowCopyContentSelector"></iron-signals>

    <paper-dialog id="previous-content-dialog" with-backdrop entry-animation="scale-up-animation">
      <paper-card heading="Select previous content for {{currentSection.sectionId}}...">
        <div class="card-content" style="border: 1px solid #062c43;">
          <enrollment-selector
            selected-enrollment="{{selectedEnrollment}}"
            enrollments="{{enrollments}}">
          </enrollment-selector>
        </div>
        <div class="card-actions">
          <paper-button raised id="enrollmentSelectedButton" on-tap="onEnrollmentSelected">
            Use the selected for previous content
          </paper-button>
        </div>
      </paper-card>
    </paper-dialog>
  </template>
</dom-module>

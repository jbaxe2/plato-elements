<dom-module id="previous-content-selector">
  <style>
    paper-material {
      padding: 15px;
    }

    h2 {
      background-color: #718198;
      border: 1px solid #062c43;
      padding: 15px;
      font-weight: bold;
    }

    #enrollment-selector-content {
      padding: 8px;
      border: 1px solid #062c43;
      height: 300px;
      overflow: auto;
    }

    :host {
      display: block;

      --paper-button: {
        background-color: #ddd;
      }
    }
  </style>

  <template>
    <iron-signals on-iron-signal-show-copy-content-selector="onShowCopyContentSelector"></iron-signals>

    <paper-dialog
        id="previous-content-dialog"
        with-backdrop
        entry-animation="fade-in-animation"
        exit-animation="fade-out-animation">
      <paper-material>
        <h2>Select previous content for {{currentSection.sectionId}}...</h2>

        <div id="enrollment-selector-content">
          <enrollment-selector
            selected-enrollment="{{selectedEnrollment}}"
            enrollments="{{enrollments}}">
          </enrollment-selector>
        </div>
      </paper-material>

      <div class="button-holder">
        <paper-button raised id="enrollment-selected-button" on-tap="onEnrollmentSelected">
          Use the selected for previous content
        </paper-button>
        <paper-button raised dialog-dismiss>Cancel</paper-button>
      </div>
    </paper-dialog>
  </template>
</dom-module>

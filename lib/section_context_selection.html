<dom-module id="section-context-selection">
  <style>
    :host {
      display: block;
    }
  </style>

  <template>

    <departments-collection departments="{{departments}}" id="depts-collection"></departments-collection>
    <paper-dropdown-menu label="Departments">
      <paper-menu class="dropdown-content">
        <template is="dom-repeat" items="{{departments}}" as="dept">
          <paper-item value="{{dept.code}}">{{dept.description}}</paper-item>
        </template>
      </paper-menu>
    </paper-dropdown-menu>

    <terms-collection terms="{{terms}}" id="terms-collection"></terms-collection>
    <paper-dropdown-menu label="Terms">
      <paper-menu class="dropdown-content">
        <template is="dom-repeat" items="{{terms}}" as="term">
          <paper-item value="{{term.termId}}">{{term.description}}</paper-item>
        </template>
      </paper-menu>
    </paper-dropdown-menu>

  </template>
</dom-module>

<dom-module id="section-context-selection">
  <style>
    :host {
      display: block;
    }
  </style>

  <template>
    <departments-collection id="depts-collection"></departments-collection>
    <template if="{{deptsColl.departments}}">
      <paper-dropdown-menu label="Departments">
        <paper-listbox class="dropdown-content">
          <template is="dom-repeat" items="{{dept in deptsColl.departments}}">
            <paper-item value="{{dept.code}}">{{dept.description}}</paper-item>
          </template>
        </paper-listbox>
      </paper-dropdown-menu><br>
    </template>

    <terms-collection id="terms-collection"></terms-collection>
    <paper-dropdown-menu label="Terms">
      <paper-listbox class="dropdown-content">
        <template is="dom-repeat" items="{{term in termsColl.terms}}">
          <paper-item value="{{term.termId}}">{{term.description}}</paper-item>
        </template>
      </paper-listbox>
    </paper-dropdown-menu>
  </template>
</dom-module>

<dom-module id="section-view">
  <style>
    :host {
      display: block;

      --paper-card: {
        margin-bottom: 8px;
      };

      --paper-card-header: {
        background-color: #718198;
        border: 1px solid #062c43;
        padding: 0;
        font-weight: bold;
      };

      --paper-card-actions: {
        background-color: #eee;
        text-align: right;
      };

      --paper-icon-button: {
        transition: all 0.4s;
        -webkit-transition: all 0.4s;
      };

      --paper-icon-button-hover: {
        background-color: #ddd;
        color: #718198;
      };

      --paper-material: {
        margin: 8px;
        padding: 15px;
      };
    }
  </style>

  <template>
    <paper-card heading$="{{section.sectionId}}">
      <div class="card-content">
        <p><strong>Title:</strong> <span>{{section.courseTitle}}</span></p>
        <p><strong>CRN:</strong> <span>{{section.crn}}</span></p>
        <p><strong>Faculty:</strong> <span>{{section.faculty}}</span></p>
        <p><strong>Place:</strong> <span>{{section.place}}</span></p>
        <p><strong>Time:</strong> <span>{{section.time}}</span></p>
        <p><strong>Term:</strong> <span>{{section.termId}}</span></p>
        <iron-collapse id="{{section.sectionId}}-extra-info">
          <hr style="color: #062c43; width: 94%; text-align: center;">
          <paper-material id="{{section.sectionId}}-copied-content-info">Copied content info will go here.</paper-material>
          <paper-material id="{{section.sectionId}}-cross-listed-info">Cross-listing info will go here.</paper-material>
        </iron-collapse>
      </div>
      <div class="card-actions">
        <paper-icon-button icon="icons:content-copy" id="copyContentIcon" title="copy content from previous course" on-tap="onCopyContent"></paper-icon-button>
        <paper-icon-button icon="hardware:device-hub" id="addToClSetIcon" title="add to cross-listing set" on-tap="onAddToClSet"></paper-icon-button>
        <paper-icon-button icon="icons:cancel" id="removeSectionIcon" title="remove section from request" on-tap="onRemoveSection"></paper-icon-button>
      </div>
    </paper-card>
  </template>
</dom-module>

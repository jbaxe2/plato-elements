<dom-module id="section-view">
  <style>
    :host {
      display: block;

      --paper-card: {
        margin-bottom: 4px;
      }

      --paper-card-header: {
        background-color: #718198;
        border: 1px solid #062c43;
        padding: 0px;
        font-weight: bold;
      }

      --paper-card-actions: {
        background-color: #eee;
        text-align: right;
      }

      --paper-icon-button: {
        transition: all 0.4s;
        -webkit-transition: all 0.4s;
      }

      --paper-icon-button-hover: {
        background-color: #ddd;
        color: #718198;
      }
    }
  </style>

  <template>
    <paper-card heading$="{{section.sectionId}}">
      <div class="card-content">
        <p><strong>Title:</strong> <span>{{section.courseTitle}}</span></p>
        <p><strong>CRN:</strong> <span>{{section.crn}}</span></p>
        <p><strong>Faculty:</strong> <span>{{section.faculty}}</span></p>
        <p><strong>Place:</strong> <span>{{section.place}}</span></p>
        <p><strong>Time:</strong> <span>{{section.time}}</span></p>
        <p><strong>Term:</strong> <span>{{section.termId}}</span></p>
      </div>
      <div class="card-actions">
        <paper-icon-button icon="icons:content-copy" title="copy content from previous course"></paper-icon-button>
        <paper-icon-button icon="hardware:device-hub" title="add to cross-listing set"></paper-icon-button>
        <paper-icon-button icon="icons:cancel" title="remove section from request"></paper-icon-button>
      </div>
    </paper-card>
  </template>
</dom-module>

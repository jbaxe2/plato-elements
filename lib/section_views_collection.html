<dom-module id="section-views-collection">
  <style>
    p {
      padding: 15px;
      text-align: center;
    }

    hr {
      color: black;
      width: 100%;
      text-align: center;
    }

    paper-material {
      background-color: white;
      margin: 8px;
      border-top: 1px solid black;
      padding: 8px;
    }

    section-view {
      margin: 8px;
    }

    #legend-note {
      display: block;
      border-top: 1px dashed #718198;
      padding-top: 8px;
    }

    :host {
      display: block;
    }
  </style>

  <template>
    <iron-signals on-iron-signal-sections-added="onSectionsAdded"></iron-signals>
    <iron-signals on-iron-signal-section-removed="onSectionRemoved"></iron-signals>
    <iron-signals on-iron-signal-collect-info-crf-review="onCollectInfoCrfReview"></iron-signals>

    <template is="dom-if" if="{{!haveSections}}">
      <paper-card>
        <p>Requested courses will appear here once one or more sections have been selected and added.</p>
      </paper-card>
    </template>

    <template is="dom-if" if="{{haveSections}}">
      <paper-material>
        <span style="font-weight: bold; text-decoration: underline;">Icon Legend:</span><br>

        <paper-icon-button
            icon="av:library-books"
            id="copy-content-icon"
            title="copy content from a previous course">
        </paper-icon-button>
        <span>| copy content from a previous course</span><br>

        <paper-icon-button
            icon="hardware:device-hub"
            id="add-to-cl-set-icon"
            title="add a section to a cross-listing set">
        </paper-icon-button>
        <span>| add a section to a cross-listing set</span><br>

        <paper-icon-button
            icon="icons:cancel"
            id="remove-section-icon"
            title="remove a section from the request">
        </paper-icon-button>
        <span>| remove a section from the request</span><br>

        <span id="legend-note">
          <strong style="text-decoration: underline;">NOTE:</strong> use the icon buttons at the <strong>bottom</strong>
          of a <strong>requested course</strong> to apply these options for <strong>that particular course</strong>.
        </span>
      </paper-material>

      <hr>
    </template>

    <template is="dom-repeat" items="{{sections}}" as="section">
      <section-view section="{{section}}"></section-view>
    </template>
  </template>
</dom-module>

<dom-module id="section-views-collection">
  <style>
    p {
      padding: 15px;
      text-align: center;
    }

    section-view {
      margin: 8px;
    }

    :host {
      display: block;
    }
  </style>

  <template>
    <iron-signals on-iron-signal-sections-added="onSectionsAdded"></iron-signals>
    <iron-signals on-iron-signal-section-removed="onSectionRemoved"></iron-signals>
    <iron-signals on-iron-signal-collect-info-crf-review="onCollectInfoCrfReview"></iron-signals>

    <template is="dom-if" if="{{!haveSections}}">
      <paper-card>
        <p>Requested courses will appear here once one or more sections have been selected.</p>
      </paper-card>
    </template>

    <template is="dom-repeat" items="{{sections}}" as="section">
      <section-view section="{{section}}"></section-view>
    </template>
  </template>
</dom-module>

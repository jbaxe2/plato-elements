<dom-module id="sections-collection">
  <style>
    :host {
      display: none;
    }
  </style>

  <template>
    <simple-loader type="sections" id="sections-loader"></simple-loader>

    <iron-signals on-iron-signal-course-selected="onCourseSelected"></iron-signals>
    <iron-signals on-iron-signal-term-selected="onTermSelected"></iron-signals>

    <template is="dom-repeat" items="{{sections}}">{{sections}}</template>
  </template>
</dom-module>

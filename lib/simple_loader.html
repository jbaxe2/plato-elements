<dom-module id="simple-loader">
  <style>
    :host {
      display: none;
    }
  </style>

  <template>
    <iron-ajax
      id="loader-ajax"
      method="POST"
      url="/plato/retrieve/{{type}}"
      handle-as="json"
      on-response="onLoadResponse"
      debounce-duration="300">
    </iron-ajax>
  </template>
</dom-module>

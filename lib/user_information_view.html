<dom-module id="user-information-view">
  <style>
    :host {
      display: block;
      width: 300px;
    }

    paper-material {
      padding: 8px 0 8px 0;
    }

    div {
      background-color: #eee;
      margin: 8px;
      padding: 8px;
    }
  </style>

  <template>
    <paper-material animated>
      <div>
        <p><strong>Plato username:</strong> &nbsp;<span>{{userInfo.username}}</span></p>
        <p><strong>Plato password:</strong> &nbsp;<span>**********</span></p>
      </div>
      <div>
        <p><strong>First name:</strong> &nbsp;<span>{{userInfo.firstName}}</span></p>
        <p><strong>Last name:</strong> &nbsp;<span>{{userInfo.lastName}}</span></p>
        <p><strong>E-mail address:</strong> <span>{{userInfo.email}}</span></p>
      </div>
    </paper-material>
  </template>
</dom-module>

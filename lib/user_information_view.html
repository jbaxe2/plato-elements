<dom-module id="user-information-view">
  <style>
    :host {
      display: block;
    }
  </style>

  <template>
    <paper-material animated>
      <p><strong>Plato username:</strong> <span>{{userInformation.username}}</span></p>
      <p><strong>Plato password:</strong> <span>**********</span></p><br>
      <p><strong>First name:</strong> <span>{{userInformation.firstName}}</span></p>
      <p><strong>Last name:</strong> <span>{{userInformation.lastName}}</span></p>
      <p><strong>E-mail address:</strong> <span>{{userInformation.email}}</span></p>
    </paper-material>
  </template>
</dom-module>
